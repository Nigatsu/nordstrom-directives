<div class="textselect">
    <a ng-if="!isEnter" ng-click="toggleInput()">{{ title }}</a>

    <label ng-if="isEnter">
        <input type="text" ng-model="inputText.text" data-ng-model-options="{ debounce: 500 }" placeholder="{{ title }}"/>
        <span class="close" ng-click="toggleInput()"></span>
    </label>
</div>
